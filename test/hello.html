<body>
    <!-- Dom이란 원본 html을 처음부터 끝까지 읽고 부모자식관계를 분석한다. -->
    <!-- 서버에서는 자식 p태그가 3개가 넘어왔지만 결과창에 element에서는 결과 1개만 남았기때문에 Dom이 수정된다.  -->
    <div id="app">
        <!-- <p v-if='age>=20'>Adult</p>
        <p v-else-if="age<20 && age>12">Teen ager</p>
        <p v-else>Kid</p> -->

        <!-- v-on(이벤트): @로 줄일 수 있다.  -->
        <buttin v-on:click="addCounter">+</buttin>
        <buttin v-on:click="subCounter">-</buttin>
        <p>{{ counter }}</p>

        <p>{{ message }}</p>
        <ul>
            <li v-for="user in users">
                <p @click="sayHi(user.name)">{{ user.name }}</p>
            </li>
        </ul>
        <input v-model="comment">
        <p>{{ comment }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./hello.js"></script>
</body>
